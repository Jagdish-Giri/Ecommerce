<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ecommerce</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page-shell">
        <header class="topbar">
            <div class="brand">
                <div class="logo">E</div>
                <span>Ecommerce</span>
            </div>
            <nav class="nav" aria-label="Primary">
                <button class="nav-toggle" aria-expanded="false" aria-label="Toggle navigation">
                    <span></span><span></span><span></span>
                </button>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="services.html">Services</a></li>
                </ul>
            </nav>
            <div class="actions">
                <a class="ghost" href="signup.html">Sign Up</a>
            </div>
        </header>

        <main>
            <section class="auth-container">
                <div class="auth-box scroll-reveal-scale">
                    <div class="auth-header">
                        <h1>Welcome Back</h1>
                        <p>Login to your account to continue</p>
                    </div>
                    
                    <form class="auth-form">
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" placeholder="your@email.com" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" placeholder="Enter your password" required>
                        </div>
                        
                        <div class="form-options">
                            <label class="checkbox">
                                <input type="checkbox">
                                <span>Remember me</span>
                            </label>
                            <a href="#" class="link">Forgot password?</a>
                        </div>
                        
                        <button type="submit" class="primary full-width">Login</button>
                    </form>
                    
                    <div class="auth-divider">
                        <span>Or continue with</span>
                    </div>
                    
                    <div class="social-login">
                        <button class="social-btn">
                            <span>ðŸ”µ</span> Google
                        </button>
                        <button class="social-btn">
                            <span>ðŸ“˜</span> Facebook
                        </button>
                    </div>
                    
                    <div class="auth-footer">
                        <p>Don't have an account? <a href="signup.html" class="link">Sign up</a></p>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script>
        // Scroll Reveal Animation
        const observerOptions = {
            threshold: 0.15,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach((entry, index) => {
                if (entry.isIntersecting) {
                    setTimeout(() => {
                        entry.target.classList.add('active');
                    }, index * 100);
                }
            });
        }, observerOptions);

        document.querySelectorAll('.scroll-reveal, .scroll-reveal-left, .scroll-reveal-right, .scroll-reveal-scale').forEach(el => {
            observer.observe(el);
        });
    </script>

    <script>
        const navToggle = document.querySelector('.nav-toggle');
        const navLinks = document.querySelector('.nav-links');
        navToggle.addEventListener('click', () => {
            const open = navLinks.classList.toggle('open');
            navToggle.setAttribute('aria-expanded', open);
        });

        // Login form submit alert
        document.querySelector('.auth-form').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Feature is coming soon!');
        });

        // Social login alerts
        document.querySelectorAll('.social-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                alert('Feature is coming soon!');
            });
        });
    </script>
</body>
</html>
